{% extends "popcorn/base.html" %}
{% block title %}Kategorie{% endblock %}

{% block content %}
    <ul>
        {% for c in categories %}
            <li>
                <a><a href="{{ c.id }}">{{ c.name }} </a>: {{ c.get_tag_display }}</a>
                <br>
                {% if c.image %}
                    <img src="{{ c.image.url }}" style="width: 500px">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
