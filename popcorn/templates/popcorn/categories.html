{% extends "popcorn/base.html" %}
{% block title %}Kategorie{% endblock %}

{% block content %}
    <div class="container-fluid mb-3">
        <div class="row justify-content-center row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
            {% for c in categories %}
                <div class="col mt-3">
                    <div class="card h-100">
                        {% if c.image %}
                            <img class="card-img-top" src="{{ c.image.url }}" alt="Card image cap">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title"><a><a href="{{ c.id }}">{{ c.name }} </a>: {{ c.get_tag_display }}
                            </a></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
