{% extends "popcorn/base.html" %}
{% block title %}Strona główna{% endblock %}

{% block content %}


    <div class="container my-3">
        <h2 class="naglowek my-5 cstm-shadow">Wszystkie przepisy:</h2>
        {% for chunk in recipes %}
            <div class="card-deck">
                {% for r in chunk %}
                    <div class="card p-3">
                        <img class="card-img-top mx-auto d-block" src={{ r.icon.url }}>
                        <div class="card-body">
                            <h5 class="card-title" href=" {% url 'recipe' r.slug %}">{{ r.name }}</h5>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <div class="py-2">
                                <h6 class="text-muted text-left">punktacja: {{ r.vote_score }}</h6>
                                <h6 class="text-muted text-left">czas: {{ r.preparation_time }}min</h6>
                            </div>
                            <div class="py-2">
                                <button type="button" class="btn btn-warning">Zapisz</button>
                            </div>
                        </div>
                        <a href="  {% url 'recipe' r.slug %}" class="stretched-link"></a>
                    </div>
                {% endfor %}
            </div>
            <br/>
        {% endfor %}
    </div>
{% endblock %}
